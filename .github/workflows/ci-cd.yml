name: ci/cd

on:
  push:
    branches: [main]
    paths:
      - "godot/**"
      - "rust/**"
  pull_request:
    branches: [main]
    paths:
      - "godot/**"
      - "rust/**"
  workflow_dispatch:

jobs:
  # build rust extensions for all platforms
  build-rust:
    name: Build Rust Extensions
    uses: ./.github/workflows/rust.yml

  # export game builds for all platforms
  export-game:
    name: Export Game Builds
    needs: build-rust
    uses: ./.github/workflows/godot.yml

  # deploy web builds to GitHub Pages
  deploy-web:
    name: Deploy to GitHub Pages
    needs: export-game
    uses: ./.github/workflows/web.yml
    permissions:
      contents: read
      pages: write
      id-token: write

  # clean up temporary artifacts
  cleanup:
    name: Cleanup Artifacts
    needs: [export-game, deploy-web]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete temporary Rust artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            rust-Windows x86_64
            rust-Windows ARM64
            rust-Linux x86_64
            rust-Linux ARM64
            rust-macOS Universal
            rust-Web Threaded
            rust-Web Single-threaded
          failOnError: false
